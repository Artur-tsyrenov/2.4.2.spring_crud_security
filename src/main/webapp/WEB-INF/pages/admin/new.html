<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating user</title>
</head>
<body>
<h2>Создание пользователя</h2>
<hr>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="firstName">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br>
    <br>
    <label for="lastName">Surname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <br>
    <label for="salary">Salary: </label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <br>
    <br>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <br>
    <div><label for="roleAdmin" th:text="ADMIN"></label>
        <input type="checkbox" name="roleAdmin" id="roleAdmin" th:checked="${roleAdmin}"/>
    </div>
    <br>
    <br>
    <input type="submit" value="Create"/>
</form>
<br>
<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
